<!DOCTYPE html>
<html>
<head>
    <title>Explanation of {{ disease }}</title>
</head>
<body>
    <h1>About {{ disease }}</h1>
    <p>{{ description }}</p>
    <h2>Recommended Precautions</h2>
    <ul>
        {% for precaution in precautions %}
            <li>{{ precaution }}</li>
        {% endfor %}
    </ul>
</body>
</html>
