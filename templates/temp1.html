<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
</head>
<body>
    <h1>Predict Disease Based on Symptoms</h1>
    <form action="/predict" method="post">
        <label for="symptoms">Select Symptoms:</label>
        <select name="symptoms" id="symptoms" multiple>
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if disease %}
        <h2>Predicted Disease: {{ disease }}</h2>
        <a href="/explain/{{ disease }}">Learn More About {{ disease }}</a><br>
        <a href="/explain/{{ disease }}">View Precautions for {{ disease }}</a>
    {% endif %}
</body>
</html>
